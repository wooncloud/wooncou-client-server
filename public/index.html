<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="naver-site-verification" content="37b38bee4b103daec38267fe54985a9347e60e38" />
  <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">

  <meta property="og:type" content="website">

  <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>">
  <meta property="og:image" content="<%= htmlWebpackPlugin.options.siteUrl %>/img/logo.png">
  <meta property="og:url" content="<%= htmlWebpackPlugin.options.siteUrl %>">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SF5V5HSKVE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-SF5V5HSKVE');
  </script>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->

</html>
